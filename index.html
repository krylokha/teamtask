<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Кинопоиск - наша первая командная DAMAGEшка</title>
    </head>
    <body>
        <div id="header">
            ЗДЕСЬ ЧАСТЬ РАЗМИКА
        </div>
        <div id="menu">
            <div>
                <img src="./icons/home.jpg" alt="Дом" class="icons">
                Главная
            </div>
            <div>
                <img src="./icons/play_button_empty.png" alt="Кнопка" class="icons">
                Онлайн-кинотеатр
            </div>
            <div>
                <img src="./icons/film.png" alt="Кино" class="icons">
                Фильмы
            </div>
            <div>
                <img src="./icons/series.png" alt="Прямоугольники" class="icons">
                Сериалы
            </div>
            <div>
                <img src="./icons/ticket.png" alt="Билет" class="icons">
                Билеты в кино
            </div>
            <div>
                <img src="./icons/media.png" alt="Газета" class="icons">
                Медиа
            </div>
        </div>
        <div id="article">
            <div class="ad">
                <img src="./icons/koshey_logo.png" id="logo-promo">
                <div id="main-ad-text" style="font-size: 13px; padding-top: 30px;">
                    Когда Кощей был молод и водил байк: новое приключение <br> "Сказочного патруля" уже онлайн</br>
                </div>
                <div id="prod">
                    В главных ролях:
                </div>
                <div id="main-ad-text" style="font-size: 11px; padding-top: 5px">
                    Никита Волков, Ирина Старшенбаум, Арсений Перель
                </div>
                <div id="prod">
                    Режиссер: <span id="main-ad-text" style="font-size: 11px; padding-left: 5px">Андрей Колпин</span>
                </div>
                <div id="btn-txt">
                    Смотрите по подписке
                </div>
                <div>
                    <button class="btn-style">
                        <img src="./icons/play-filled.png" alt="Кнопочка Плэй" class="icons" style="height: 20px; width: 20px">
                        Смотреть
                    </button>
                    <button class="btn-style" style="background: #333333; color:">
                        <img src="./icons/plus.png" alt="Плюсик" class="icons" style="height: 20px; width: 20px; padding-left: 0px;">
                        Буду смотреть
                    </button>
                </div>
            </div>
            <div class="tickets">
            </div>
        </div>
        <div id="footer">
            ЗДЕСЬ ЧАСТЬ МАШИ
        </div>
    </body>
</html>
